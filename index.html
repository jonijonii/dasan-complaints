<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원 분야 추천 서비스</title>
    <!-- Supabase JS 라이브러리 연동 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 기본 스타일 및 로딩 스피너 애니메이션 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loader {
            display: none; /* 평소에는 숨김 */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>민원 키워드 분석기</h1>
    <div>
        <input type="text" id="keywordInput" placeholder="예: 주차, 요금, 신청">
        <button id="searchButton">분야 추천</button>
    </div>
    <div id="loader"></div>
    <div id="result"></div>
</div>

<script>
    // --- 1. Supabase 프로젝트 정보 입력 ---
    // 본인의 Supabase URL과 Anon Key를 정확하게 입력해주세요.
    const supabaseUrl = 'https://dichnqhzzmxpijybgxlz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpY2hucWh6em14cGlqeWJneGx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDA5ODksImV4cCI6MjA3MzU3Njk4OX0.IUjQVXGZvr62uePAT2pSGAyStopDe4I2aIN-itbtvBI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // --- 2. HTML 요소들과 JavaScript 변수 연결 ---
    const keywordInput = document.getElementById('keywordInput');
    const searchButton = document.getElementById('searchButton');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    // --- 3. '분야 추천' 버튼 클릭 이벤트 처리 ---
    searchButton.addEventListener('click', findMostCommonCategory);
    
    // Enter 키를 눌러도 검색이 되도록 설정
    keywordInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            findMostCommonCategory();
        }
    });

    async function findMostCommonCategory() {
        const keyword = keywordInput.value.trim();
        
        // 입력값 확인
        if (!keyword) {
            resultDiv.textContent = "키워드를 입력해주세요.";
            return;
        }

        // 로딩 시작: 스피너 보이기, 이전 결과 지우기
        loader.style.display = 'block';
        resultDiv.textContent = '';

        try {
            // --- 4. Supabase에서 데이터 조회 ---
            // '질문내용' 컬럼에서 keyword를 포함(ilike)하는 모든 데이터의 '민원분야'를 가져옵니다.
            const { data, error } = await supabaseClient
                .from('dasan_complaints') // Supabase에 생성한 테이블 이름
                .select('민원분야')
                .ilike('질문내용', `%${keyword}%`);

            if (error) throw error; // 오류 발생 시 catch 블록으로 점프

            // --- 5. 가장 빈번한 민원 분야 찾기 ---
            if (data && data.length > 0) {
                const categoryCounts = {};
                // 각 민원분야의 빈도를 계산
                for (const item of data) {
                    const category = item.민원분야;
                    categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                }

                // 가장 빈도가 높은 분야를 찾음
                let mostCommonCategory = '';
                let maxCount = 0;
                for (const category in categoryCounts) {
                    if (categoryCounts[category] > maxCount) {
                        maxCount = categoryCounts[category];
                        mostCommonCategory = category;
                    }
                }
                resultDiv.textContent = `추천 분야: ${mostCommonCategory}`;

            } else {
                resultDiv.textContent = "관련된 민원 분야를 찾을 수 없습니다.";
            }

        } catch (error) {
            console.error('Error:', error);
            resultDiv.textContent = `오류 발생: ${error.message}`;
        } finally {
            // 로딩 종료: 스피너 숨기기 (성공/실패와 상관없이 항상 실행)
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
